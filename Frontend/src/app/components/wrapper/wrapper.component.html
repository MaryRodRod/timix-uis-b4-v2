<mat-sidenav-container autosize >
  <mat-sidenav #sidenav mode="side" opened="true">
    <mat-nav-list>

      <mat-list-item>
        <mat-icon mat-list-icon class="chevron-button sidenav-button" (click)="isExpanded = !isExpanded" [ngClass]="{'rotated': isExpanded}">chevron_right</mat-icon>
      </mat-list-item>

      <mat-list-item [routerLink]="['../songs']">
        <mat-icon mat-list-icon >library_music</mat-icon>
        <span *ngIf="isExpanded">Canciones</span>
      </mat-list-item>

      <mat-list-item [routerLink]="'../info'">
        <mat-icon mat-list-icon>queue_music</mat-icon>
        <span *ngIf="isExpanded">Generaciones</span>
      </mat-list-item>

      <mat-list-item [routerLink]="'../user'">
        <mat-icon mat-list-icon>queue</mat-icon>
        <span *ngIf="isExpanded">Categorias</span>
      </mat-list-item>

    </mat-nav-list>
  </mat-sidenav>

  <div class="content">

      <h4>
        <nav class="navbar navbar-expand-lg navbar-light bg-light" id= "navigation" >
          <div class="container-fluid">
              <a class="navbar-brand" href=""><span class='text-primary fs-1 fws-bold'>TiMiX</span>
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                          <a class="nav-link active text-primary fs-6 fws-bold" aria-current="page" href="">Gestionar Canciones</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link active text-primary fs-6 fws-bold" aria-current="page" href="">Registrar Administradores</a>
                      </li>
                  </ul>
                  <form class="d-flex">
                  </form>
              </div>
          </div>
        </nav>
      </h4>

    <router-outlet></router-outlet>
  </div>

</mat-sidenav-container>
